<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
  <title>NLink (NalutionLink) - Choose Role</title>
</head>
<body class="auth-page auth-choice-page" data-auth-flow="root">
  <main class="screen">
    <header class="topbar">
      <a class="brand-link" href="../landing.html" aria-label="NLink home">
        <img src="/assets/nlinkblack.png" alt="NLink logo" class="brand-logo" />
      </a>
      <a class="ghost-button" href="../landing.html">Back</a>
    </header>

    <section class="panel auth-choice">
      <span class="kicker">Welcome to nLink</span>
      <h1>Welcome back</h1>
      <p class="muted">Choose what you want to do next.</p>
      <p class="muted" id="auth-choice-recent" hidden></p>

      <div class="choice-grid">
        <a class="choice-card" id="auth-choice-login" href="login-choice.html">
          <h3>Log In</h3>
          <p class="muted">Access your existing NLink account.</p>
        </a>
        <a class="choice-card" id="auth-choice-signup" href="signup-choice.html">
          <h3>Create an Account</h3>
          <p class="muted">Set up a new account and choose your portal.</p>
        </a>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/guard.js"></script>
  <script src="/js/auth-flow-choice.js"></script>
  <script>
    redirectIfSignedIn();
  </script>
</body>
</html>
