<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
  <title>NLink - Confirm Your Email</title>
</head>
<body class="auth-page" data-role="client" data-mode="verify-pending">
  <main class="screen">
    <header class="topbar">
      <a class="brand-link" href="auth-choice.html" aria-label="NLink home">
        <img src="/assets/nlinkblack.png" alt="NLink logo" class="brand-logo" />
      </a>
      <a class="ghost-button" href="auth-choice.html">Back</a>
    </header>

    <section class="auth-card auth-simple">
      <span class="kicker" id="verify-role-label">Client</span>
      <h1>Confirm Your Email</h1>
      <p class="muted">We sent a confirmation link to <strong id="verify-email-value">your email</strong>.</p>
      <p class="muted">Open your email and click the link. After confirmation, you'll be redirected to your dashboard.</p>

      <div class="auth-actions">
        <a class="ghost-button" id="verify-login-link" href="login-client.html">Go To Login</a>
        <a class="primary-button auth-link-button" href="auth-choice.html">Switch Account Type</a>
      </div>

      <div class="auth-status" id="auth-status"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/auth-portal.js"></script>
</body>
</html>
