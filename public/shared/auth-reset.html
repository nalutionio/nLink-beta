<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
  <title>NLink - Reset Password</title>
</head>
<body class="auth-page" data-role="client" data-mode="reset">
  <main class="screen">
    <header class="topbar">
      <a class="brand-link" href="auth-choice.html" aria-label="NLink home">
        <img src="/assets/nlinkblack.png" alt="NLink logo" class="brand-logo" />
      </a>
      <a class="ghost-button" href="auth-choice.html">Back</a>
    </header>

    <section class="auth-card auth-simple">
      <span class="kicker">Reset</span>
      <h1>Forgot password</h1>
      <p class="muted">Weâ€™ll email you a reset link.</p>

      <form id="auth-form" class="modal-form">
        <label class="input-field">
          <span>Email address</span>
          <input type="email" id="auth-email" placeholder="you@email.com" required />
        </label>
        <button type="submit" class="primary-button" id="auth-submit">Send Reset Link</button>
      </form>

      <div class="auth-status" id="auth-status"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="/js/supabase-config.js"></script>
  <script src="/js/guard.js"></script>
  <script>redirectIfSignedIn();</script>
  <script src="/js/auth-portal.js"></script>
</body>
</html>
