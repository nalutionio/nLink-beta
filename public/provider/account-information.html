<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="../favicon.ico" />
  <title>NLink (NalutionLink) - Account Information</title>
</head>
<body class="profile-page provider-theme">
  <main class="screen">
    <header class="topbar">
      <a class="brand-link" href="../provider/dashboard.html" aria-label="NLink dashboard">
        <img src="../assets/nlinkiconblk.png" alt="NLink logo" class="brand-logo" />
      </a>
      <div class="topbar-title">
        <p class="kicker">Profile</p>
        <h1>Account Information</h1>
      </div>
      <a class="ghost-button" href="../provider/profile.html">Back</a>
    </header>

    <section class="settings-group">
      <h3>Account Information</h3>
      <div class="settings-list list-cards">
        <div class="settings-item"><span>Email</span><span class="pill link" id="provider-info-email">-</span></div>
        <div class="settings-item"><span>Email Verification</span><span class="pill" id="provider-info-email-verify">Pending</span></div>
        <div class="settings-item"><span>Phone</span><span class="pill link" id="provider-info-phone">Not set</span></div>
        <div class="settings-item"><span>Phone Verification</span><span class="pill" id="provider-info-phone-verify">Pending</span></div>
        <div class="settings-item"><span>Address</span><span class="pill link" id="provider-info-address">Not set</span></div>
      </div>
    </section>

    <section class="settings-group">
      <h3>Profile</h3>
      <div class="settings-list">
        <a class="settings-item" href="../provider/profile-edit.html">Edit Profile</a>
        <button class="settings-item danger" id="delete-provider-profile">Delete Provider Profile</button>
      </div>
    </section>

    <div class="auth-status" id="profile-status"></div>
  </main>

  <nav class="bottom-nav">
    <a href="../provider/dashboard.html">Dashboard</a>
    <a href="../provider/provider-jobs.html">Discover</a>
    <a href="../provider/provider-requests.html">Requests</a>
    <a class="active" href="../provider/profile.html">Profile</a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth-required.js"></script>
  <script>requireAuth();</script>
  <script src="../js/profile-provider.js"></script>
</body>
</html>
