<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="../favicon.ico" />
  <title>NLink - Notifications</title>
</head>
<body class="settings-page provider-theme">
  <main class="screen">
    <header class="topbar">
      <a class="brand-link" href="../provider/dashboard.html" aria-label="NLink dashboard">
        <img src="../assets/nlinkiconblk.png" alt="NLink logo" class="brand-logo" />
      </a>
      <div class="topbar-title">
        <p class="kicker">Settings</p>
        <h1>Notifications</h1>
      </div>
      <a class="ghost-button" href="../provider/profile.html">Back</a>
    </header>

    <section class="panel">
      <h3>Alerts</h3>
      <div class="settings-list">
        <label class="settings-toggle">
          <span>New booking requests</span>
          <input type="checkbox" checked />
        </label>
        <label class="settings-toggle">
          <span>Profile saves</span>
          <input type="checkbox" checked />
        </label>
        <label class="settings-toggle">
          <span>Review updates</span>
          <input type="checkbox" />
        </label>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="../provider/dashboard.html">Dashboard</a>
    <a href="../provider/provider-jobs.html">Discover</a>
    <a href="../provider/provider-requests.html">Requests</a>
    <a class="active" href="../provider/profile.html">Profile</a>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth-required.js"></script>
  <script>requireAuth();</script>
</body>
</html>
