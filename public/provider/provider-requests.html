<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>NLink - Job Proposals</title>

<body class="jobs-page provider-theme">
  <main class="screen">
    <header class="topbar">
      <a class="brand-link" href="../provider/dashboard.html" aria-label="NLink dashboard">
        <img src="../assets/nlinkiconblk.png" alt="NLink logo" class="brand-logo" />
      </a>
      <div class="topbar-title">
        <p class="kicker">Proposals</p>
        <h1>Your job activity</h1>
      </div>
      <span></span>

    <section class="panel">

    <section class="panel">
      <div class="panel-header">
        <h3>Closed</h3>

      <div class="job-list" id="request-closed"></div>
    </section>

  <nav class="bottom-nav">
    <a href="../provider/dashboard.html">Dashboard</a>
    <a href="../provider/provider-jobs.html">Discover</a>
    <a class="active" href="../provider/provider-requests.html">Proposals</a>

  </nav>

  <script src="../js/requests-provider.js"></script>
