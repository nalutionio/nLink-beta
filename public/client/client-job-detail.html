<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="../favicon.ico" />
  <title>NLink - Job Detail</title>
</head>
<body class="jobs-page">
  <main class="screen">
    <header class="topbar">
      <a class="brand-link" href="../client/client-jobs.html" aria-label="NLink jobs">
        <img src="../assets/nlinkiconblk.png" alt="NLink logo" class="brand-logo" />
      </a>
      <div class="topbar-title">
        <p class="kicker">Job Detail</p>
        <h1 id="job-title">Job</h1>
      </div>
      <a class="ghost-button" href="../client/client-jobs.html">Back</a>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h3>Status</h3>
        <div class="header-actions">
          <span class="pill" id="job-status">Open</span>
          <button class="ghost-button" id="job-edit-toggle" type="button">Edit</button>
        </div>
      </div>
      <p class="muted" id="job-meta"></p>
      <p id="job-description"></p>
      <div class="modal-form hidden" id="job-inline-edit">
        <label class="input-field">
          <span>Job title</span>
          <input type="text" id="edit-job-title" required />
        </label>
        <label class="input-field">
          <span>Category</span>
          <input type="text" id="edit-job-category" required />
        </label>
        <label class="input-field">
          <span>Description</span>
          <textarea rows="4" id="edit-job-description" required></textarea>
        </label>
        <div class="grid-2">
          <label class="input-field">
            <span>Budget min</span>
            <input type="number" id="edit-job-budget-min" min="0" required />
          </label>
          <label class="input-field">
            <span>Budget max</span>
            <input type="number" id="edit-job-budget-max" min="0" required />
          </label>
        </div>
        <div class="grid-2">
          <label class="input-field">
            <span>Square footage</span>
            <input type="number" id="edit-job-sqft" min="0" />
          </label>
          <label class="input-field">
            <span>Timeline</span>
            <input type="text" id="edit-job-timeline" />
          </label>
        </div>
        <label class="input-field">
          <span>Location</span>
          <input type="text" id="edit-job-location" required />
        </label>
      </div>
      <div class="auth-status" id="job-edit-status"></div>
      <div class="job-actions hidden" id="job-edit-actions">
        <button class="ghost-button" id="job-edit-cancel" type="button">Cancel</button>
        <button class="primary-button" id="job-edit-save" type="button">Save Changes</button>
      </div>
      <div class="job-actions">
        <button class="ghost-button" id="job-reopen-btn" type="button">Reopen Job</button>
        <button class="primary-button" id="job-close-btn" type="button">Close Job</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h3>Photos</h3>
        <label class="ghost-button hidden" id="job-photo-upload-wrap">
          Add Photos
          <input type="file" id="job-photo-upload" accept="image/*" multiple hidden />
        </label>
      </div>
      <div class="job-gallery" id="job-gallery"></div>
      <div class="auth-status" id="job-photo-status"></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h3>Requests</h3>
        <span class="badge">Beta</span>
      </div>
      <div class="job-list" id="job-requests"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="../client/client-dashboard.html">Dashboard</a>
    <a href="../client/discover.html">Discover</a>
    <a class="active" href="../client/client-jobs.html">Jobs</a>
    <a href="../client/client-profile.html">Profile</a>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/auth-required.js"></script>
  <script>requireAuth();</script>
  <script src="../js/job-detail-client.js"></script>
</body>
</html>
