<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
  <link rel="icon" href="../favicon.ico" />
  <title>NLink - Edit Client Profile</title>
</head>
<body class="profile-edit-page">
  <main class="screen client-profile-edit">
    <header class="topbar minimal">
      <a class="ghost-button" href="../client/client-profile.html">Back</a>
      <div class="topbar-title">
        <p class="kicker">Edit profile</p>
        <h1>Edit profile</h1>
      </div>
      <span></span>
    </header>

    <section class="panel edit-panel">
      <form class="modal-form" id="client-profile-form">
        <article class="panel edit-section-card">
          <div class="panel-header"><h3>Profile Media</h3></div>
          <div class="upload-row">
            <label class="upload-field">
              <span>Banner image</span>
              <input type="file" id="client-banner-upload" accept="image/*" />
              <small class="muted" id="client-banner-upload-name">No image chosen</small>
            </label>
            <label class="upload-field">
              <span>Profile image</span>
              <input type="file" id="client-avatar-upload" accept="image/*" />
              <small class="muted" id="client-avatar-upload-name">No image chosen</small>
            </label>
          </div>
          <div class="upload-field">
            <span>Or choose a preset banner color</span>
            <div class="banner-presets" id="client-banner-presets">
              <button type="button" class="color-swatch" data-banner-color="#0f172a" style="--swatch:#0f172a;" aria-label="Navy"></button>
              <button type="button" class="color-swatch" data-banner-color="#1f2937" style="--swatch:#1f2937;" aria-label="Charcoal"></button>
              <button type="button" class="color-swatch" data-banner-color="#1d4ed8" style="--swatch:#1d4ed8;" aria-label="Blue"></button>
              <button type="button" class="color-swatch" data-banner-color="#0b8a6a" style="--swatch:#0b8a6a;" aria-label="Green"></button>
              <button type="button" class="color-swatch" data-banner-color="#7c3aed" style="--swatch:#7c3aed;" aria-label="Indigo"></button>
              <button type="button" class="color-swatch" data-banner-color="#b45309" style="--swatch:#b45309;" aria-label="Amber"></button>
            </div>
          </div>
          <div class="client-hero client-edit-preview">
            <div class="client-hero-bg" id="client-edit-hero-bg"></div>
            <div class="client-avatar-wrap">
              <img src="../assets/nlinkiconblk.png" alt="Profile preview" id="client-edit-avatar-preview" />
            </div>
          </div>
        </article>

        <label class="input-field">
          <span>Full name</span>
          <input type="text" id="client-full-name" placeholder="Full name" />
        </label>
        <label class="input-field">
          <span>Nick name</span>
          <input type="text" id="client-nick-name" placeholder="Nick name" />
        </label>
        <label class="input-field">
          <span>Email</span>
          <input type="email" id="client-email" placeholder="you@email.com" />
        </label>
        <label class="input-field phone-field">
          <span>Phone number</span>
          <div class="phone-input">
            <span class="flag">ðŸ‡ºðŸ‡¸</span>
            <input type="tel" id="client-phone" placeholder="123-456-7890" />
          </div>
        </label>
        <div class="grid-2">
          <label class="input-field">
            <span>Country</span>
            <select id="client-country">
              <option>United States</option>
              <option>Canada</option>
            </select>
          </label>
          <label class="input-field">
            <span>Gender</span>
            <select id="client-gender">
              <option>Female</option>
              <option>Male</option>
              <option>Other</option>
            </select>
          </label>
        </div>
        <label class="input-field">
          <span>Address</span>
          <input type="text" id="client-address" placeholder="45 New Avenue, New York" />
        </label>
        <button class="primary-button" type="submit">Submit</button>
      </form>
      <div class="auth-status" id="client-profile-status"></div>
    </section>
  </main>

  <nav class="bottom-nav">
    <a href="../client/client-dashboard.html">Dashboard</a>
    <a href="../client/discover.html">Discover</a>
    <a href="../client/client-jobs.html">Jobs</a>
    <a class="active" href="../client/client-profile.html">Profile</a>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <script src="../js/supabase-config.js"></script>
  <script src="../js/image-cropper.js"></script>
  <script src="../js/auth-required.js"></script>
  <script>requireAuth();</script>
  <script src="../js/profile-client-edit.js"></script>
</body>
</html>
